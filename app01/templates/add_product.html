<!-- create_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Create Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="modle">Model</label>
                <input type="text" class="form-control" id="model" name="model" required>
            </div>
            
            <div class="form-group">
                <label for="chinese_name">Chinese Name</label>
                <input type="text" class="form-control" id="chinese_name" name="chinese_name" required>
            </div>
            <div class="form-group">
                <label for="english_name">English Name</label>
                <input type="text" class="form-control" id="english_name" name="english_name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="labor_cost">Labor Cost</label>
                <input type="text" class="form-control" id="labor_cost" name="labor_cost" required>
            </div>
            <div class="form-group">
                <label for="loss_rate">Loss Rate</label>
                <input type="text" class="form-control" id="loss_rate" name="loss_rate" required>
            </div>
            <div class="form-group">
                <label for="created_by">Created By</label>
                <select class="form-control" id="created_by" name="created_by">
                    <option value="">Select Created By</option>
                    {% for creator in Created_bys %}
                        <option value="{{ creator.id }}">{{ creator.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Choose Flower Materials</label><br>
                {% for material in flower_materials %}
                    <input type="checkbox" id="flower_material_{{ material.id }}" name="flower_materials" value="{{ material.id }}">
                    <label for="flower_material_{{ material.id }}">{{ material.chinese_name }} - Price One: {{ material.price_one }}, Price Two: {{ material.price_two }}</label><br>
                    <input type="text" class="form-control" id="quantity_{{ material.id }}" name="quantity_{{ material.id }}" placeholder="Quantity">
                    <input type="text" class="form-control" id="ratio_{{ material.id }}" name="ratio_{{ material.id }}" placeholder="Ratio">
                    <select class="form-control" id="price_type_{{ material.id }}" name="price_type_{{ material.id }}">
                        <option value="price_one">Price One</option>
                        <option value="price_two">Price Two</option>
                    </select><br><br>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </form>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
