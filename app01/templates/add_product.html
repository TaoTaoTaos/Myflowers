<!-- templates/create_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建产品</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>创建产品</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_chinese_name">中文名:</label>
            {{ form.chinese_name }}
        </div>
        <div class="form-group">
            <label for="id_english_name">英文名:</label>
            {{ form.english_name }}
        </div>
        <div class="form-group">
            <label for="id_description">描述:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_labor_cost">人力成本:</label>
            {{ form.labor_cost }}
        </div>
        <div class="form-group">
            <label for="id_loss_rate">损耗率:</label>
            {{ form.loss_rate }}
        </div>
        <div class="form-group">
            <label for="id_flower_materials">选择花材:</label>
            {{ form.flower_materials }}
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
</body>
</html>
