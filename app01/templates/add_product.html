{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>新增商品</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Favicons-网站图标 -->
    <link href="{% static 'assets/img/lung_(1).ico' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/venobox/venobox.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>
<!-- ======= Header  导航栏======= -->
<header id="header">
    <div class="container">
        <div class="logo float-left">
            <h1 class="text-light"><a href="/index"><span>商品管理系统</span></a></h1>
        </div>
        <nav class="nav-menu float-right d-none d-lg-block">
            <ul>
                
                <li><a href="/product_list">商品列表</a></li>
                <li class="active"><a href="/product_new">新增商品</a></li>
               
            </ul>
        </nav><!-- .nav-menu -->
    </div>
</header><!-- End Header -->

<!-- ======= Main 内容 ======= -->
<main id="main">
 

    <section id="about" class="about">
        <div class="section-title">
            <h2>新增商品</h2>
            <p style="text-align:center;">在此处添加新的商品</p>
        </div>
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="model">产品型号:</label>
                    <input type="text" class="form-control" id="model" name="model">
                </div>
                <div class="form-group">
                    <label for="picture">产品图片:</label>
                    <input type="file" class="form-control-file" id="picture" name="picture">
                </div>
                <div class="form-group">
                    <label for="specification">产品规格:</label>
                    <textarea class="form-control" id="specification" name="specification" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="color">产品颜色:</label>
                    <select class="form-control" id="color" name="color">
                        <option value="red">红色</option>
                        <option value="blue">蓝色</option>
                        <option value="green">绿色</option>
                        <!-- 更多颜色... -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="qty">产品数量:</label>
                    <input type="number" class="form-control" id="qty" name="qty">
                </div>
                <div class="form-group">
                    <label for="unit_price">产品单价:</label>
                    <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
        
    </section><!-- End About Us Section -->

{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}

</main><!-- End #main -->

<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
<script src="{% static 'assets/vendor/jquery-sticky/jquery.sticky.js' %}"></script>
<script src="{% static 'assets/vendor/venobox/venobox.min.js' %}"></script>
<script src="{% static 'assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'assets/vendor/counterup/counterup.min.js' %}"></script>
<script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'assets/vendor/aos/aos.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
