{% extends 'base.html' %}

{% block title %}花材表单 - SummerFlora{% endblock %}

{% block content %}
<main id="main" class="main">

  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">花材表单</h5>
            <p>请填写以下信息，然后提交表单。</p>

            <form method="post" class="row g-3 needs-validation" novalidate>
              {% csrf_token %}
              {% for field in form %}
                <div class="col-md-6">
                  <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                  {{ field }}
                  <div class="invalid-feedback">
                    {{ field.errors }}
                  </div>
                </div>
              {% endfor %}
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{% url 'flower_material_list' %}" class="btn btn-secondary">取消</a>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->
{% endblock %}
