<!-- ======= Header  导航栏======= -->
<header id="header">
    <div class="container">
        <div class="logo float-left">
            <h1 class="text-light"><a href="/index"><span>Medical image recognition</span></a></h1>

            <ul>
                <li><a href="/index">首页</a></li>
                <li><a href="/intro">功能介绍</a></li>
                <li class="active"><a href="/upload">上传预测</a></li>

            </ul>
        </nav><!-- .nav-menu -->
    </div>
</header><!-- End Header -->

<!-- ======= Main 内容 ======= -->
<main id="main">

    <section id="about" class="about">
        <div class="section-title">
            <h2>新冠肺炎CT图像识别预测-本地上传</h2>
            <p style="text-align:center;">支持用户本地上传图片,图片类型支持PNG、JPG、JPEG、BMP等</p>
            <p style="text-align:center;">（图片名称不要包含空格）<p>
        </div>
        <div class="container">

            <div class="row no-gutters">
                <div class="col-lg-6 video-box">
                    <!--  上传的图片展示   -->
                    <img src="{{ img.img_url.url }}" class="img-fluid" alt="">
                    {#上传图片#}
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="img">
                        <br><br>
                        <input type="submit" name="upload" value="上传并识别">
                    </form>

                    {% if messages %}
                        <script>
                            {% for msg in messages %}
                                alert('{{ msg.message }}');
                            {% endfor %}
                        </script>
                    {% endif %}


                </div>

                <div class="col-lg-6 d-flex flex-column justify-content-center about-content">
                    <div class="section-title">
                        <h2>预测结果</h2>
                    </div>

                    <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
                        <!--  图片名称   -->
                        <h4 class="title">图片名称: {{ img_path }}</h4>
                    </div>
                    <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
                        <!--  预测类别   -->
                        <h4 class="title">预测类别: {{ classes }}</h4>
                    </div>
                    <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
                        <!--  置信度   -->
                        <h4 class="title">预测准确率: {{ score }}</h4>

                    </div>
                </div>

            </div>
    </section><!-- End About Us Section -->


</main><!-- End #main -->
