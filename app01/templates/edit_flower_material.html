{% extends 'base.html' %}

{% block title %}编辑花材{% endblock %}

{% block content %}
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">编辑花材</h5>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{% url 'flower_material_list' %}" class="btn btn-secondary">取消</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
