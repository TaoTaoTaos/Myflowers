{% extends 'base.html' %}

{% block title %}删除花材 - SummerFlora{% endblock %}

{% block content %}
<main id="main" class="main">

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">删除花材</h5>
            <p>您确定要删除这个花材吗：{{ flower_material.name }}</p>

            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">删除</button>
              <a href="{% url 'flower_material_list' %}" class="btn btn-secondary">取消</a>
            </form>

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->
{% endblock %}
